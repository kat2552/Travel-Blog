    <script>
        let slides = document.querySelectorAll('.slider .slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].style.animation = 'slideToLeft 1s ease-in-out';
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].style.animation = 'slideFromRight 1s ease-in-out';
        }
        setInterval(nextSlide, 5000);
    </script>
