<h1>Login</h1>
<form id="loginForm">
    <div class="NewSug">
        <h2>Login</h2>
        <input type="email" id="loginEmail" name="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required>
        <button type="submit" class="btnn">Login</button>
    </div>
</form>

<footer>
    <div class="social-icons">
        <a href="https://github.com/kat2552" target="_blank" class="icon discord"><img src="github.svg" alt="Github"></a>
        <a href="https://www.instagram.com/beckeepheebs/" target="_blank" class="icon instagram"><img src="ig.svg" alt="Instagram"></a>
        <a href="https://www.facebook.com/KittyGoesMeow101/" target="_blank" class="icon tiktok"><img src="fbsvg.svg" alt="Facebook"></a>
    </div>
</footer>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var loginEmail = document.getElementById("loginEmail").value;
        var loginPassword = document.getElementById("loginPassword").value;
        var users = JSON.parse(localStorage.getItem("users")) || [];

        var loggedInUser = users.find(function(user) {
            return user.email === loginEmail && user.password === loginPassword;
        });

        if (loggedInUser) {
            alert("Login successful!");

        } else {
            alert("Invalid email or password. Please try again.");
        }
        
        document.getElementById("loginForm").reset();
    });
</script>

</body>
